
<div class="tasksProgetto">
  <h2>Tutti i tasks</h2>
  <mat-form-field>
    <input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="Filtro" class="input-tasks">
  </mat-form-field>
  </div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <ng-container matColumnDef="project">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Progetto </th>
    <td mat-cell *matCellDef="let element"> {{element.project}} </td>
  </ng-container>


  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Ore Column -->
  <ng-container matColumnDef="hours">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ore </th>
    <td mat-cell *matCellDef="let element"> {{element.hours}} </td>
  </ng-container>

  <!-- Data Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Dipendente Column -->
  <ng-container matColumnDef="employer">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Dipendente </th>
    <td mat-cell *matCellDef="let element">{{element.employer}}</td>
  </ng-container>

  <!-- Commento Column -->
  <ng-container matColumnDef="comment">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Commento </th>
    <td mat-cell *matCellDef="let element">{{element.comment}}</td>
  </ng-container>

    <!-- Azioni Column -->
    <ng-container matColumnDef="Azioni">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="handleDelete(element.id, element.chiave)" class="delete-icon">delete</mat-icon>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons
aria-label="Select page of periodic elements">
</mat-paginator>
