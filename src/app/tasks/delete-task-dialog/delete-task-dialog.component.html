<h2 mat-dialog-title>Cancellazione</h2>
<mat-dialog-content class="mat-typography">
  <p>Sei sicuro di voler cancellare il task {{data.progetto.name}} con chiave {{data.chiave}}?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Procedi</button>
</mat-dialog-actions>
